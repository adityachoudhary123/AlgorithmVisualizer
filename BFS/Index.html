<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algorithm Visualsier</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h3>Algorithm Visualiser</h3>
        <div id="board"></div>
        <br/>
        <button id="submit" onclick="submit()" style="width: 200px; height: 30px; background-color: #afb0a5; font-size: x-large;" >Submit</button>
        <br>
        <br>
        <div style="margin: auto; align-items: center; text-align: center; display: flex; justify-content: center;">
            <ul class="legend" style="margin: auto; text-align: center;">
                <li><span class="source"></span> Source</li>
                <li><span class="dest"></span> Destination</li>
                <li><span class="obstacles"></span> Obstacles</li>
                <li><span class="searchpath"></span> Finding Path</li>
                <li><span class="path"></span> Shortest Path</li>
            </ul>
        </div>
        
    </body>
</html>
